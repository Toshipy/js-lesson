<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>TODO-JS</title>
</head>
  <body>
    <div>
      <div class="input">
        <input placeholder="TODOを入力">
        <button >追加</button>
      </div>
      <div class="incomplete">
        <div>
          <h4>未完了のTODO</h4>
          <div>
            <ul>
              <div>
                <li>task1</li>
                <button>完了</button>
                <button>削除</button>
              </div>
            </ul>
          </div>
        </div>
      </div>
      <div class="complete">
        <div>
          <h4>完了したTODO</h4>
          <div>
            <ul>
              <div>
                <li>task1</li>
                <button>完了</button>
                <button>削除</button>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
